apiVersion: v1
kind: PersistentVolume
metadata:
  name: activiti-postgres
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/aps
    type: DirectoryOrCreate