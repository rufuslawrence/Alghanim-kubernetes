apiVersion: v1
kind: PersistentVolume
metadata:
  name: activiti-volume
spec:
  capacity:
    storage: 20Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/aps
    type: DirectoryOrCreate

